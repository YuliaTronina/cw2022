<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Система хранения данных о фильмах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Система хранения данных о фильмах</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Логин</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Регистрация</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Добавить новый фильм</h3>
    <hr/>

    <form th:action="@{saveFilm}" th:object="${film}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-7 mb-5" placeholder="Введите название фильма"/>

        <input type="text" th:field="*{genre}" class="form-control col-7 mb-5" placeholder="Введите жанр фильма"/>

        <input type="text" th:field="*{producer}" class="form-control col-7 mb-5" placeholder="Введите режиссера"/>

        <input type="text" th:field="*{filmDate}" class="form-control col-7 mb-5" placeholder="Введите дату выпуска фильма"/>

        <input type="text" th:field="*{filmBudget}" class="form-control col-7 mb-5" placeholder="Введите бюджет фильма"/>

        <button type="submit" class="btn btn-primary col-3">Сохранить</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/list}">Вернуться назад</a>
</div>

</body>
</html>
